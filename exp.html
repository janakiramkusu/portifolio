<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Preloader</title>
    <style>
        /* Fullscreen Preloader */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }

        /* Centered Loader Container */
        .preloader-container {
            position: relative;
            width: 150px; /* Larger overall container */
            height: 150px;
        }

        /* Small Logo in the Center */
        .loading-image {
            width: 50px; /* Keeps logo small */
            height: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        /* Larger Spinning Circle */
        .spinner {
            width: 60px; /* Increased size */
            height: 60px;
            border: 3px solid rgba(0, 0, 0, 0.1); /* Thin, clean border */
            border-top: 3px solid #007bff; /* Modern blue */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Hide Preloader */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="preloader-container">
            <img src="assets/loading.png" alt="Loading..." class="loading-image">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Preloader fade-out on page load
        window.addEventListener("load", () => {
            const preloader = document.getElementById("preloader");
            if (preloader) {
                preloader.classList.add("hidden");
                setTimeout(() => {
                    preloader.style.display = "none";
                }, 500);
            }
        });
    </script>

</body>
</html>
